      body {

      .main-container {

      .item {

        padding: 0.75rem;
        text-align: center;
        /* animation-name: example;
      animation-duration: 5s; */
      }
      
     
      .item-1 {
        background-color:#F7DC6F;
        animation-name: t1;
      animation-duration: 4s;
      }
      @keyframes t1{
        from {
            transform: translatex(300%);
            }
            to {
            transform: translatex(0%);
            }
        }


     
      .item-2 {
        background-color:#85C1E9;
        animation-name: t2;
      animation-duration: 4s;
      }

        from {
            transform: translatex(-300%);
            }
            to {
            transform: translatex(0%);
            }
        }




      .item-3 {
        background-color:#48C9B0;
        animation-name: t3;
      animation-duration: 4s;
      }
      @keyframes t3{
        from {
            transform: translatex(300%);
            }
            to {
            transform: translatex(0%);
            }
        }



      .item-4 {
        background-color:#EC7063;
        animation-name: t4;
      animation-duration: 4s;
      }
      @keyframes t4{
        from {
            transform: translatex(-300%);
            }
            to {
            transform: translatex(0%);
            }
        }




      #snap{
            position: fixed;
            /* left:  20%; */
